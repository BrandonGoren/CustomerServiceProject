<!DOCTYPE html>
<html ng-app="ticketsApp">
<head>
    <title>Early Birds</title>
    <link href="/css/normalize.css" rel="stylesheet" />
    <link href="/css/grid.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/angular-chart.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta charset="utf-8" />
    <base href="/" />
</head>
<body>
    <header>
        <div class="menu-color">
            <div id="PrimaryHeader">
                <a href="/" id="logo">
                    <h1>Early Birds</h1>
                </a>
            </div>
        </div>
        <nav></nav>
    </header>
    <div id="Sidebar" ng-controller="NavController as vm">
        <a href="/" ng-class="{selected : vm.isActive('/')}"><h3>Home</h3></a>
        <h3>Tickets</h3>
        <ul>
            <li ng-class="{selected : vm.isActive('/see-tickets')}"><a href="/see-tickets">See All Tickets</a></li>
            <li ng-class="{selected : vm.isActive('/open-ticket')}"><a href="/open-ticket">Create Ticket</a></li>
        </ul>
        <a href="/teams" ng-class="{selected : vm.isActive('/teams')}"><h3>Teams</h3></a>
        <a href="/websites" ng-class="{selected : vm.isActive('/websites')}"><h3>Websites</h3></a>
    </div>
    <div id="Wrapper">
        <ng-view></ng-view>
    </div>
    <script src="/js/libraries/angular.js"></script>
    <script src="js/libraries/Chart.min.js"></script>
    <script src="/js/libraries/angular-route.min.js"></script>
    <script src="/js/libraries/angular-chart.min.js"></script>
    <script src="/js/nav-bar-dropdown.js"></script>
    <script src="/js/earlybirds.module.js"></script>
    <script src="/js/earlybirds.routes.js"></script>
    <script src="/js/services/ticket.service.js"></script>
    <script src="/js/services/team.service.js"></script>
    <script src="/js/services/website.service.js"></script>
    <script src="/js/controllers/ticket-detail.controller.js"></script>
    <script src="/js/controllers/ticket-creator.controller.js"></script>
    <script src="/js/controllers/ticket-edit.controller.js"></script>
    <script src="/js/controllers/team-detail.controller.js"></script>
    <script src="/js/controllers/nav.controller.js"></script>
    <script src="/js/directives/ticket-chart.directive.js"></script>
    <script src="/js/directives/ticket-list.directive.js"></script>
    <script src="/js/directives/team-list.directive.js"></script>
    <script src="/js/directives/website-list.directive.js"></script>
</body>
</html>
